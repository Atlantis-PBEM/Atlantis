<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="toolbar">
            <div class="panel">
                <h4 class="panel__title">Resources</h4>
                <div class="panel__body" x-data>
                    <template x-for="item in $store.resources">
                        <label>
                            <input type="checkbox" x-model="item.checked">
                            <span x-text="item.title"></span>
                        </label>
                    </template>
                </div>
            </div>

            <div class="panel">
                <h4 class="panel__title">Other Panel</h4>
                <div class="panel__body">
                </div>
            </div>
        </div>

        <canvas id="map" width="2048" height="2048"></canvas>
        
        <script type="module" src="./index.ts"></script>
    </body>
</html>
